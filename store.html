<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evil Sans Blast Store</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            background-color: blue;
            padding: 10px;
        }

        .content {
            padding: 20px;
        }

        .item {
            border: 2px solid lime;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 255, 0, 0.2);
        }

        .item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .item-title {
            color: yellow;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-price {
            color: cyan;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: gray;
            padding: 10px;
            color: white;
        }

        a {
            color: cyan;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Evil Sans Blast Store</h1>
        <a href="index.html">Home</a>
    </div>

    <div class="content">
        <!-- Item 1: Authentic Evil Coin -->
        <div class="item">
            <h2 class="item-title">Authentic Evil Coin</h2>
            <img src="evil_coin.jpg" alt="Authentic Evil Coin">
            <p class="item-price">$19.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <!-- Item 2: Sans Body Pillow -->
        <div class="item">
            <h2 class="item-title">Sans Body Pillow</h2>
            <img src="sans_body_pillow.jpg" alt="Sans Body Pillow">
            <p class="item-price">$29.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <!-- Item 3: Bone Humor T-Shirt -->
        <div class="item">
            <h2 class="item-title">Bone Humor T-Shirt</h2>
            <img src="bone_humor_shirt.jpg" alt="Bone Humor T-Shirt">
            <p class="item-price">$24.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <!-- Item 4: Video of the Game with Evil Car TM -->
        <div class="item">
            <h2 class="item-title">Physical copy (evil mobile included)</h2>
            <video controls>
                <source src="EvilTrailer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="item-price">$49.99</p>
            <a href="#" class="buy-button">Buy Now</a> 
        </div>
    </div>

    <div class="footer">
